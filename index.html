<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pueba de pdf</title>
</head>
<body>
    <div id="adobe-dc-view" style="height: 960px; width: 60%;" ></div>
    <script src="https://documentservices.adobe.com/view-sdk/main.js"></script>
    <script type="text/javascript">
        const ADOBE_KEY = '31ebac1d6e254e189060a46f2c90b107';
        if (window.AdobeDC) displayPDF();
        else {
            document.addEventListener("adobe_dc_view_sdk.ready", () => displayPDF());
        }
        function displayPDF() {
            let adobeDCView = new AdobeDC.View({ clientId: ADOBE_KEY, divId: "adobe-dc-view" });
            adobeDCView.previewFile({
                content: { location: { url: "https://adobepdftest.github.io.git/Content/assets/files/person/358_Maria_Moreano/uno.pdf " } },
                metaData: { fileName: "uno.pdf" }
            });
        }
    </script>
</body>
</html>
